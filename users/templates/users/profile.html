{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="centered">
  <div class="content-section col-md-6 centered">
    <div class="media">
      <img class="rounded account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <p class="account-heading">{{ user.username }}</p>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
<div class="centered">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Your Profile</legend>
      {{ p_form|crispy }}
      {{ u_form|crispy }}
    </fieldset>
</div>
<div class="centered">
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit">Update Profile</button>
  </div>
</div>
</form>
</div>

  {% endblock content %}
  {% block footer %}{% include 'blog/footer.html' %}{% endblock %}
